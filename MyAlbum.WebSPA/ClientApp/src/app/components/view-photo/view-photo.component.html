<div id="view-photo" *ngIf=" photo.id > 0 ">
    <h1>{{ photo.name }}</h1>
    <p>
        <a (click)="isShownBoundingBox = !isShownBoundingBox"><img src="{{ isShownBoundingBox ? photo.boundingBoxFilePath : photo.filePath }}" class="img-thumbnail"></a>
    </p>
    <h2>Related Tags</h2>
    <p>
        <a *ngFor="let cat of photo.photoCategories" class="btn btn-outline-secondary mr-2" [routerLink]="['/']">{{cat.name}}</a>
    </p>
</div>
