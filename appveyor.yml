branches:
  # whitelist
  only:
    - master
    
image: Visual Studio 2019

before_build:
- cd ./src
- nuget restore
- choco install opencover.portable
- choco install codecov

build:
  project: ./src/MyAlbum.sln
  verbosity: minimal

test_script:
- OpenCover.Console.exe -register:NhatTanVu -target:"C:/Program Files/dotnet/dotnet.exe" -targetargs:test -filter:"+[WebSPA]MyAlbum.Persistence.*Repository +[WebSPA]MyAlbum.Core.*Storage +[WebSPA]MyAlbum.Core.*Service +[WebSPA]MyAlbum.WebSPA.Controllers.*Controller -[Tests*]* -[WebSPA]*OidcConfigurationController" -output:".\MyAlbum.WebSPA_coverage.xml" -oldstyle
- codecov -f "MyAlbum.WebSPA_coverage.xml" -t a921bbb2-9b19-4e86-8c1f-00109359f2bc
