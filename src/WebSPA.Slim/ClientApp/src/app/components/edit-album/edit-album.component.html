<h1>Edit Album</h1>
<form (ngSubmit)="submit()">
  <div class="form-group">
    <h5 for="albumName">Name:</h5>
    <input id="albumName" name="albumName" type="text" class="form-control col-lg-8" [(ngModel)]="album.name" />
  </div>
  <div class="col-lg-8">
    <div class="row">
      <button class="btn btn-secondary mr-3" type="button" (click)="back()">Back</button>
      <button class="btn btn-primary mr-3" type="button" (click)="submit()">Save</button>
      <button class="btn btn-danger" type="button" (click)="delete()">Delete</button>
    </div>
  </div>  
</form>
